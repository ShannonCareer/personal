<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2> 

<p id="demo">JavaScript can change HTML content. <br> This is the paragraph that is being changed.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Show Change</button> <!--button type is button-->

<!-- <p id is where the .getElementById method looks for the item it's seeking.
and changes element content (innerHTML) to the following string's content.
"Show Change" becomes title of button -->

</body>
</html>
